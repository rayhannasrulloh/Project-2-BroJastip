<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="store.css">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="../img/brologo.png">
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Store List</title>
</head>
<body>

    <!-- store list -->
    <div class="header">
        <h2>Store List</h2>
    </div>

    <main>
        <div class="store-list">
            <!-- row 1 -->
            <div class="row row1">
                <a href="#">
                    <div class="bg-orange">
                        <h3>PANCONG LUMER</h3>
                        <img src="../img/pancong-lumer.png" alt="">
                        <div class="price">
                            <p>from 10 k</p>
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="bg-blue">
                        <h3>Martabak</h3>
                        <img src="../img/martabak1.png">
                        <div class="price">
                            <p>from 14 k</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- row 2 -->
            <div class="row row2">
                <a href="#">
                    <div class="kebab">
                        <h3>Kebab</h3>
                        <img src="../img/kebab1.png">
                        <div class="price">
                            <p>from 10 k</p>
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="gacoan">
                        <h3>Gacoan</h3>
                        <img src="../img/gacoan1.png">
                        <div class="price">
                            <p>from 15 k</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- row 3 -->
            <div class="row row3">
                <a href="#">
                    <div class="bg-orange">
                        <h3>Nasi Goreng</h3>
                        <img src="../img/nasigoreng.png" alt="">
                        <div class="price">
                            <p>from 12 k</p>
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="bg-blue">
                        <h3>Nasi Padang</h3>
                        <img src="../img/nasipadang.png">
                        <div class="price">
                            <p>from 12 k</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- row 4 -->
            <div class="row row4">
                <a href="#">
                    <div class="kebab">
                        <h3>Fruits</h3>
                        <img src="../img/fruits.png">
                        <div class="price">
                            <p>from 10 k</p>
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="gacoan">
                        <h3>Vegetables</h3>
                        <img src="../img/basket-full-vegetables.png">
                        <div class="price">
                            <p>from 6 k</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </main>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Login - BroJastip</title>
    <link rel="stylesheet" href="Login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Let's Login</h2>
        <p>Hey, Login in here to comeback<br>BroJastip Family!</p>
        <br>
        <form class="form-register">
            <div class="email-password">
                <input type="text" placeholder="Enter Email / Phone"><br>
                <input type="password" placeholder="Password"><br>
                <a class="forget-a" href="#">Forget Password?</a>
            </div>
            <button class="btn-signup">Sign Up</button>
            <p style="color: black;">━ Or sign in with ━</p>
            <div class="sev-ops">
                <a href="#"><img width="30" height="30" src="https://img.icons8.com/color/48/google-logo.png"
                        alt="google-logo" /> Google</a>
                <a href="#"><img width="30" height="30" src="https://img.icons8.com/ios-filled/50/mac-os.png"
                        alt="mac-os" /> Apple id</a>
                <a href="#"><img width="30" height="30" src="https://img.icons8.com/fluency/50/facebook.png"
                        alt="facebook" /> Facebook</a>
            </div>
            <p class="p-bottom">Do you have an account? <a href="../register/Register.html">Register now</a></p>
        </form>
    </div>

    <div class="left-image">
        <img src="image/salad.png" alt="">
    </div>
    <div class="right-image">
        <img src="image/sigma.png" alt="">
    </div>

</body>

</html>

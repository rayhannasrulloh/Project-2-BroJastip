<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Sign Up</title>
    <link rel="stylesheet" href="Register.css">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="../img/brologo.png">
    <!-- fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Create an account</h2>
        <p>Hey, Enter your details to become<br>BroJastip Family</p>
        <br>
        <form class="form-register">
            <div class="first-last-name">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            </div>
            <div class="email-password">
            <input type="text" placeholder="Enter Email / Phone">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Re-enter Password">
            </div>
            <button class="btn-signup">Sign Up</button>
            <p>Do you have an account? <a href="../sign-in/Login.html">Sign In Now</a></p>
        </form>     
    </div>

    <div class="left-image">
        <img src="image/salad.png.png" alt="">
    </div>
    <div class="right-image">
        <img src="image/sigma.png.png" alt="">
    </div>
    
</body>
</html>
